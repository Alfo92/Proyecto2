      picture_perfect_debut_online_marketing_to_all_the_right_buyers_for_a_1_5_listing_fee: All the news, notes and events of last moment on the property real estate of Paraguay.
    about:
      who_we_are_title: Â¿who we are?
      who_we_are_body: We are a technology company that seeks to simplify the search for information by means of a platform with real estate data in Paraguay for all customers. We seek to generate the best service and for this we invest in the development of an application and a Web site, with an American company located in California. In MiTerra.com the user can obtain specific information, complete and enjoy a wide variety of properties and reviews on them and make a successful decision. The platform is useful for the seller, without having an investment you can publish the property you want, put in rent or sale in a fast and effective way. We intend to be the shortest and most dynamic way between the buyer and the real estate vendor.
      mission_title: Mission
      mission_body: We seek to innovate by means of technology, providing a real estate platform that boost the commercial relationship between sellers and buyers and thus be at the forefront in this field and be an important factor in the increase in the generation of real estate businesses in our country and the world.
      vision_title: Vision
      vision_body: To promote the national and international Real estate industry using a technological contribution thus benefitting the users and prospering the company in quality and dynamism for the greater and better generation of real estate businesses.
      values_title: Values
      values_body: Innovation, Quality, Development, Honesty, Responsibility, Efficiency
    privacy:
      privacy_policy_title: Privacy Policy
      privacy_policy_body: '<p>These Privacy Policies are an integral part of the General Terms and Conditions of www.miterra.com (MiTerra.com). By accepting the General Terms and Conditions the user accepts the policies contained herein.</p> <p>As a normal part of our activity, we collect and, in some cases, disclose information about our users and visitors to our website. These Privacy Policies describe the information that MiTerra.com collects about its users and visitors and what can be done with such information. It is very important that the users and visitors of this website know the privacy policy because completing the consultation forms and / or browsing are giving consent for MiTerra.com to use the data and personal information according to the policies that follow Are detailed.</p><p>The privacy and proper use of the information of the users is of vital importance for MiTerra.com; In this sense, are used computer security mechanisms of reasonable effectiveness for the protection of this information.</p>'
      confidentiality_title: Confidentiality
      confidentiality_body: '<p>Once you have registered, completed the inquiry forms and / or browsed on your website, MiTerra.com will not sell, rent or share the Personal Information except in the ways established in these policies. Notwithstanding this, the user expressly consents that MiTerra.com transfers all or part of the Personal Information to any of the companies controlled, controlling and / or linked to Rectora SAE, in any way and at the time, manner and conditions that Consider pertinent, being able to use this information for any business unit of Rectora SAE We are prepared to do everything in our power to protect the privacy of the personal information that users give us. It may happen that under legal provisions, court orders MiTerra.com is obliged to disclose information to the authorities or third parties, or it may happen that third parties can access personal information or data transmissions; In these cases MiTerra.com will not be responsible for the disclosed information.-</p>'
      cookie_title: Cookie Policies
      cookie_body: "<p>The user and visitor of the www.miterra.com website knows and accepts that MiTerra.com may use a tracking system through the use of cookies (the 'Cookies'). Cookies are small files that are installed on the hard drive, with a limited duration in time that help to customize the services. We also offer certain functionalities that are only available through the use of Cookies. The Cookies are used in order to know the interests and behavior as Internet users of those who visit or are users of our Website and in this way, better understand their needs and interests and give them a better service or provide related information. We will also use the information obtained through the Cookies to analyze the pages navigated by the visitor or user, the searches made, improve our commercial and promotional initiatives, show advertising or promotions, banners of interest, news on the Real State market, Our services and customize them.</p><p>We also use the Cookies so that the user does not have to enter his password so frequently during a browsing session, also to post and verify the registrations and the activity of the user, always aiming at the installation of Cookies, the benefit of the user That receives it, and will not be used for other purposes outside of MiTerra.com. </p><p>It is established that the installation, permanence and existence of the Cookies on the user's computer depends on its exclusive will and can be removed from your computer when the user so wishes. To know how to remove Cookies from the system it is necessary to check the Help section of the browser.</p><p>In addition, cookies or other similar systems installed by third parties may be found on certain pages of our website. For example, when browsing a page created by a user, there may be a Cookie located on that page.</p><p>It is expressly stated that these Terms and Conditions are related to the use of Cookies by this site and not the use of Cookies by third parties. MiTerra.com does not control the use of Cookies by third parties.</p>"
      info_title: What we do with the information
      info_body: "<p>In order to use MiTerra.com services, the user must provide certain information (personal information), such as email address, telephone number, address, etc. Having to provide it in a complete and accurate manner; MiTerra.com can corroborate this information by accessing public information, credit risk information centers, for which we are expressly authorized. MiTerra.com will treat this information confidentially.</p> <p>MiTerra.com is expressly authorized to transmit the information provided by the user or visitor to the companies that offer their products and services in this website, not being responsible for the treatment that these third parties give to said information.</p> <p>MiTerra.com can automatically store the activity of visitors and users within the website. Such information may include the URL from which they come (whether or not on our website), what URLs they access next (whether or not on our website), which browsers they are using, and their IP addresses. Also the pages visited, searches made, among other information can be stored and retained.</p> <p>Depending on the authorization granted MiTerra.com you can: <br> <ul> <li>Generate contact instances between companies offering their products and services and stakeholders, potential customers and customers. For these cases, MiTerra.com may provide the personal data of interested parties, potential clients and customers to service providers solely for the purpose of providing information relating to the products and services offered.</li> <li>Use the information to improve the internal processes of MiTerra.com that allow to detect interests, needs and provide information related to them, being able to use them to improve our commercial strategies, personalize offers and services.</li> <li>Send information or e-mail messages about new services.</li> <li>Show advertising or promotions, banners of interest to our users, in addition to the information expressly authorized in the preferences.</li> <li>Send our newsletter.</li> <li>Contact with those who publish the information generating a redirection of the queries and / or requests that the user makes.</li> <li>Send information or messages by short text messages (SMS) to the cell phone supplied by the user to MiTerra.com. The SMS may contain (but not be limited to) information about MiTerra.com services and other obligations acquired by the use of such services.</li> <li>In the event that MiTerra.com organizes contests or promotions, the winners expressly authorize to disseminate their names, personal data and images and those of their families, by the means and in the forms that they deem appropriate, for advertising and / or promotional purposes , Without any right to compensation.</li> <li>Share personal information (including e-mail address) with service providers or outsourcing companies that contribute to improving or facilitating operations through MiTerra.com, undertaking to request from these companies or suppliers the commitment of Ensure the privacy of our user's data, using mechanisms that comply with reasonable security standards. MiTerra.com is not responsible for the improper use of the Personal Information of the user made by these companies or Internet sites.</li> </ul> </p>"
      underage_title: Underage
      underage_body: "<p> The services offered on this website are only for legal adults who have legal capacity to hire, should minors abstain or unable to provide personal data to be included in our databases.-</p>"
      personal_data_title: Access, cancellation and correction of personal data
      personal_data_body: '<p>According to current regulations, MiTerra.com guarantees the right of users to access, cancel and update their Personal Information, including their e-mail address. The holder of the personal data has the right to exercise the right of access to them for free at intervals of not less than six months, unless a legitimate interest to that effect is established. This right can be exercised via Internet by contacting us at the following address: info@miterra.com by entering your data you expressly consent to the processing of your data by MiTerra.com for the purposes indicated above.</p><p> Users guarantee and respond, in any case, the truthfulness, accuracy, validity and authenticity of the Personal Information provided, and undertake to keep it duly updated.</p><p>MiTerra.com may at any time modify the terms and conditions of these Privacy and Confidentiality Policies and / or e-mail sending practices. If we decide to introduce any material changes to our Privacy Policy, we will notify you by posting an updated version of the Policies in this section or by sending an e-mail or informing it on the main page or other sections of the site to keep you updated on the changes Performed.</p>'

