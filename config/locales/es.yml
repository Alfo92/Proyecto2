    about:
      who_we_are_title: ¿quiénes somos?
      who_we_are_body: Somos una empresa de tecnología que busca simplificar la búsqueda de información por medio de una plataforma con datos de inmuebles en Paraguay para todos los clientes. Buscamos generar el mejor servicio y para ello invertimos en el desarrollo de una aplicación y un sitio web, con una empresa Norteamericana situada en California. En MiTerra.com el usuario puede obtener información específica, completa y disfrutar de una gran variedad de propiedades y reseñas sobre las mismas y así tomar una decisión acertada. La plataforma es útil para el vendedor, sin disponer de una inversión puede publicar la propiedad que desee, poner en alquiler o venta de una manera rápida y eficaz. Pretendemos ser el camino más corto y dinámico entre el comprador y el vendedor de inmuebles.
      mission_title: Misión
      mission_body: Buscamos innovar por medio de la tecnología, brindando una plataforma inmobiliaria que dinamice la relación comercial entre los vendedores y compradores y así estar a la vanguardia en este rubro y ser un factor importante en el aumento de la generación de negocios inmobiliarios en nuestro país y el mundo.
      vision_title: Visión
      vision_body: Promover el rubro inmobiliario nacional e internacional utilizando un aporte tecnológico beneficiando así a los usuarios y prosperando a la empresa en calidad y dinamismo para la mayor y mejor generación de negocios inmobiliarios.
      values_title: Valores
      values_body: Innovación, Calidad, Desarrollo, Honestidad, Responsabilidad, Eficiencia
    privacy:
      privacy_policy_title: Política de Privacidad
      privacy_policy_body: '<p>Estas Políticas de Privacidad son parte integrante de los Términos y Condiciones Generales de www.miterra.com (MiTerra.com). Mediante la aceptación de los Términos y Condiciones Generales el usuario acepta las políticas aquí contenidas. </p> <p>Como parte normal de nuestra actividad recogemos y, en algunos casos, revelamos información sobre nuestros usuarios y visitantes de nuestro sitio Web. Estas Políticas de Privacidad describen la información que MiTerra.com recoge sobre sus usuarios y visitantes y lo que puede hacerse con dicha información. Es muy importante que los usuarios y visitantes de este sitio web conozcan la política de privacidad porque al completar los formularios de consulta y/o navegar están prestando consentimiento para que MiTerra.com utilice los datos e información personal de acuerdo a las políticas que a continuación se detallan. </p> <p>La privacidad y adecuada utilización de la información de los usuarios es de vital importancia para MiTerra.com; en tal sentido se utilizan mecanismos de seguridad informática de razonable eficacia para la protección de esta información. </p>'
      confidentiality_title: Confidencialidad
      confidentiality_body: '<p>Una vez registrado, completado los formularios de consulta y/o navegado en su sitio Web, MiTerra.com no venderá, alquilará o compartirá la Información Personal excepto en las formas establecidas en estas políticas. Sin perjuicio de ello, el usuario consiente en forma expresa que MiTerra.com transfiera total o parcialmente la Información Personal a cualquiera de las sociedades controladas, controlantes y/o vinculadas con Rectora S.A.E, a cualquier título y en el momento, forma y condiciones que estime pertinentes, pudiendo utilizar esta información para cualquier unidad de negocios de Rectora S.A.E. Nos disponemos a realizar todo lo que esté a nuestro alcance para proteger la privacidad de la información personal que los usuarios nos brinden. Puede ocurrir que en virtud de disposiciones legales, órdenes judiciales MiTerra.com esté obligada a revelar información a las autoridades o terceras personas, o también puede suceder que terceros puedan acceder a información personal o a transmisiones de datos; en estos casos MiTerra.com no será responsable por la información revelada. </p>'
      cookie_title: Políticas de cookies
      cookie_body: '<p>El usuario y el visitante del sitio Web de www.miterra.com conoce y acepta que MiTerra.com podrá utilizar un sistema de seguimiento mediante la utilización de cookies (las "Cookies"). Las Cookies son pequeños archivos que se instalan en el disco rígido, con una duración limitada en el tiempo que ayudan a personalizar los servicios. También ofrecemos ciertas funcionalidades que sólo están disponibles mediante el empleo de Cookies. Las Cookies se utilizan con el fin de conocer los intereses y comportamiento como internautas de quienes visitan o son usuarios de nuestro Sitio Web y de esa forma, comprender mejor sus necesidades e intereses y darles un mejor servicio o proveerle información relacionada. También usaremos la información obtenida por intermedio de las Cookies para analizar las páginas navegadas por el visitante o usuario, las búsquedas realizadas, mejorar nuestras iniciativas comerciales y promocionales, mostrar publicidad o promociones, banners de interés, noticias sobre el mercado de Real State, perfeccionar nuestros servicios y personalizar los mismos.</p> <p>Utilizamos adicionalmente las Cookies para que el usuario no tenga que introducir su clave tan frecuentemente durante una sesión de navegación, también para contabilizar y corroborar las registraciones y la actividad del usuario, siempre teniendo como objetivo de la instalación de las Cookies, el beneficio del usuario que la recibe, y no será usado con otros fines ajenos a MiTerra.com. </p> <p>Se establece que la instalación, permanencia y existencia de las Cookies en el ordenador del usuario depende de su exclusiva voluntad y puede ser eliminada de su ordenador cuando el usuario así lo desee. Para saber como quitar las Cookies del sistema es necesario revisar la sección Ayuda (Help) del navegador.</p> <p>Adicionalmente, se pueden encontrar Cookies u otros sistemas similares instalados por terceros en ciertas páginas de nuestro sitio Web. Por ejemplo, al navegar por una página creada por un usuario, puede que exista una Cookie emplazada en tal página. </p> <p>Se aclara expresamente que estos Términos y Condiciones se relaciona con la utilización de Cookies por este sitio y no la utilización de Cookies por parte de terceros. MiTerra.com no controla el uso de Cookies por terceros.</p>'
      info_title: ¿Qué hacemos con la información?
      info_body: '<p>Para utilizar los servicios de MiTerra.com el usuario debe brindar cierta (información personal), como dirección de correo electrónico, número telefónico, domicilio etc. debiendo brindarla en forma completa y exacta; MiTerra.com puede corroborar esta información accediendo a información pública, centros de información de riesgos crediticios, para lo cual quedamos autorizados expresamente. MiTerra.com tratará esa información en forma confidencial.</p> <p>MiTerra.com queda expresamente autorizada a transmitir la información brindada por el usuario o visitante a las empresas que ofrecen sus productos y servicios en este sitio web, no siendo responsable por el tratamiento que estos terceros le den a dicha información.</p> <p>MiTerra.com puede almacenar automáticamente la actividad de los visitantes y usuarios dentro del sitio web. Tal información puede incluir la URL de la que provienen (estén o no en nuestro sitio web), a qué URL acceden seguidamente (estén o no en nuestro sitio web), qué navegador están usando, y sus direcciones IP. También las páginas visitadas, las búsquedas realizadas, entre otra información podrá ser almacenada y retenida. </p> <p><strong>En función de la autorización conferida MiTerra.com puede:</strong><br> <ul> <li><span class="enum"></span>  Generar las instancias de contacto entre las empresas que ofrecen sus productos y servicios y los interesados, potenciales clientes y clientes. Para estos casos MiTerra.com podrá suministrar los datos personales de los interesados, potenciales clientes y clientes a los prestadores de servicios al solo efecto de brindar información relativa a los productos y servicios ofrecidos.</li> <li><span class="enum"></span>  Utilizar la información para el mejoramiento de los procesos internos de MiTerra.com que permitan detectar intereses, necesidades y proveer información relacionada a estos, pudiendo utilizarlos para mejorar nuestras estrategias comerciales, personalizar ofertas y servicios.</li> <li><span class="enum"></span>  Enviar información o mensajes por correo electrónico sobre nuevos servicios.</li> <li><span class="enum"></span>  Mostrar publicidad o promociones, banners de interés para nuestros usuarios, además de la información expresamente autorizada en las preferencias.</li> <li><span class="enum"></span>  Enviar nuestra hoja informativa.</li> <li><span class="enum"></span>  Contactar con quienes publican la información generando un redireccionamiento de las consultas y/o solicitudes que el usuario realice.</li> <li><span class="enum"></span>  Enviar información o avisos por mensajes cortos de texto (SMS) al teléfono celular suministrado por el usuario a MiTerra.com. Los SMS podrán contener (sin limitarse a) información sobre los servicios de MiTerra.com y otras obligaciones adquiridas por el uso de tales servicios.</li> <li><span class="enum"></span>  Para el caso de que MiTerra.com organice concursos o promociones, los ganadores autorizan expresamente a difundir sus nombres, datos personales e imágenes y los de sus familias, por los medios y en las formas que consideren convenientes, con fines publicitarios y/o promocionales, sin derecho a compensación alguna.</li> <li><span class="enum"></span>  Compartir la información Personal (incluyendo dirección de correo electrónico) con los proveedores de servicios o las empresas de "Externalización" que contribuyan a mejorar o facilitar las operaciones a través de MiTerra.com, comprometiéndose a solicitar a estas empresas o proveedores el compromiso de velar por la privacidad de los datos de nuestros usuarios debiendo utilizar para ello mecanismos que cumplan estándares razonables de seguridad. MiTerra.com no se hace responsable por el uso indebido de la Información Personal del usuario que hagan estas compañías o sitios de Internet.</li> </ul> </p>'
      underage_title: Menores de Edad
      underage_body: '<p> Los servicios que se ofrecen en este sitio web solo lo son para personas mayores de edad con capacidad legal para contratar, debiendo abstenerse los menores de edad o incapaces de brindar datos personales para ser incluidas en nuestras bases de datos.- </p>'
      personal_data_title: Acceso, cancelación y rectificación de los datos personales
      personal_data_body: '<p>En función de lo establecido por la normativa vigente, MiTerra.com garantiza el derecho de los usuarios de acceder, cancelar y actualizar su Información Personal, incluyendo su dirección de correo electrónico. El titular de los datos personales tiene la facultad de ejercer el derecho de acceso a los mismos en forma gratuita a intervalos no inferiores a seis meses, salvo que se acredite un interés legítimo al efecto. Este derecho lo puede ejercer vía Internet contactándonos en la siguiente dirección: info@miterra.com.py ingresando sus datos usted presta expreso consentimiento al tratamiento de sus datos por parte de MiTerra.com para los fines indicados precedentemente.</p> <p> Los usuarios garantizan y responden, en cualquier caso, de la veracidad, exactitud, vigencia y autenticidad de la Información Personal facilitada, y se comprometen a mantenerla debidamente actualizada. </p> <p> MiTerra.com podrá modificar en cualquier momento los términos y condiciones de estas Políticas de Privacidad y confidencialidad y/o las prácticas de envío de correos electrónicos. Si decidimos introducir algún cambio material a nuestras Políticas de Privacidad, te notificaremos publicando una versión actualizada de las Políticas en esta sección o mediante el envío de un correo electrónico o informándolo en la página principal u otras secciones del sitio para mantenerte actualizado de los cambios realizados. </p>'
